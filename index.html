<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Strings - Dashboard | Bitlancer</title>
  <link id="style" rel="stylesheet" type="text/css" href="/strings/assets/css/app.css">
  <script type="text/javascript">
    var config; config = {
      name : 'dashboard'
    };
  </script>
</head>
<body class="loading">
  <header></header>
  <nav></nav>
  <!-- Content -->
  <section>
    <h1>Dashboard</h1>
    <div class="columns">
      <div>
        <table data-type="datatable" id="instances" data-title="Instances" data-cta='<a class="cta primary">Create instance</a>'>
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-status="running">InstanceOne</td>
            </tr>
            <tr>
              <td class="activity" data-status="default">InstanceTwo</td>
            </tr>
            <tr>
              <td data-status="error">InstanceThree</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h2>User activity<a class="cta refresh"></a></h2>
        <ul id="activity">
          <li>asears logged in<small>12 minutes ago</small></li>
          <li>jcotton deleted the instance <strong>anarachy</strong><small>about 4 hours ago</small></li>
          <li>mjuszczak edited user permissions for <strong>asears</strong><small>2 days ago</small></li>
          <li>mjuszczak added the user <strong>asears</strong><small>2 days ago</small></li>
        </ul>
      </div>
      <hr class="clear">
    </div>
  </section>
<!-- Javascript -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

</html>
