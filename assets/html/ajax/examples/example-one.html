<div id="example-one">
  <form>
    <fieldset>
      <legend>Section One</legend>
      <input type="text" placeholder="Type some value" />
    </fieldset>
    <fieldset>
      <legend>Section Two</legend>
      <input type="radio" name="options" id="option-1" checked=checked />
      <label for="option-1">Option One</label>
      <hr class="clear">
      <input type="radio" name="options" id="option-2" />
      <label for="option-2">Option Two</label>
    </fieldset>
    <input type="checkbox" id="example1-check" />
    <label for="example1-check">I agree to this boolean</label>
    <div class="submit">
      <a class="cta primary">Save</a>
      <a class="cta">Cancel</a>
    </div>
  </form>          
</div>
