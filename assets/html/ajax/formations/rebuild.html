<div id="rebuild-formation">
  <form>
    <fieldset class="info">
      <p>This will rebuild each of the instances within this formation. All application and user data will be lost. We <span class="highlight">highly recommend</span> you run a full backup before proceeding. If you have not done so and would like to, please click cancel.</p>
    </fieldset>
    <fieldset>
      <legend>Name</legend>
      <input type="text" placeholder="first name" />
      <input type="text" placeholder="last name" />
    </fieldset>
    <fieldset>
      <legend>Details</legend>
      <input type="email" placeholder="email address" />
      <input type="text" placeholder="phone number (xxx-xxx-xxxx)" />
    </fieldset>
    <div class="submit">
      <a class="cta primary submit">Confirm</a>
      <a class="cta">Cancel</a>
    </div>
  </form>          
</div>
