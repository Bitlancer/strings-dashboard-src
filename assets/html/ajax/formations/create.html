<form>
  <fieldset>
    <legend>1. Select a Blueprint</legend>
    <table data-type="datatable" id="blueprints" data-length="10" data-search="false">
      <thead>
        <th>Name</th>
      </thead>
      <tbody>
        <tr><td>blueprintOne</td></tr>
        <tr><td>blueprintTwo</td></tr>
        <tr><td>blueprintThree</td></tr>
      </tbody>
    </table>
  </fieldset>
  <fieldset>
    <legend>2. Instances via Blueprint</legend>
    <input type="range" id="sliderBar" min="2" max="8" step="1" value="3" onChange="showValue(this.value);" />
    <div id="result"></div>
  </fieldset>
  <div class="submit">
    <a class="cta">Next step</a>
  </div>
</form>
<script>
  function showValue(num){
    var result = document.getElementById('result');     
    result.innerHTML = num;
  }
  $(window).load(showValue($('#sliderBar').val()));
</script>
