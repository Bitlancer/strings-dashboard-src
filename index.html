<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Strings - Dashboard | Bitlancer</title>
  <link id="style" rel="stylesheet" type="text/css" href="/strings/assets/css/app.css">
  <script type="text/javascript">
    var config; config = {
      name : 'dashboard'
    };
  </script>
</head>
<body class="loading">
  <header></header>
  <nav></nav>
  <!-- Content -->
  <section>
    <h1>Dashboard</h1>
    <div class="columns">
      <div>
        <table data-type="datatable" id="instances" data-title="Instances" data-cta='<a class="cta primary modal" data-src="/strings/assets/html/ajax/create-instance.html" data-title="Create instance">Create instance</a>'>
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-status="running">InstanceOne</td>
            </tr>
            <tr>
              <td class="activity" data-status="default">InstanceTwo</td>
            </tr>
            <tr>
              <td data-status="error">InstanceThree</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <h2>User activity<a class="cta refresh"></a></h2>
        <ul id="activity">
          <li>asears logged in<small>12 minutes ago</small></li>
          <li>jcotton deleted the instance <strong>anarachy</strong><small>about 4 hours ago</small></li>
          <li>mjuszczak edited user permissions for <strong>asears</strong><small>2 days ago</small></li>
          <li>mjuszczak added the user <strong>asears</strong><small>2 days ago</small></li>
        </ul>
      </div>
      <hr class="clear">
    </div>
  </section>
  <!-- Create instance -->
  <div class="hidden">
    <div id="create-instance">
      <form>
        <fieldset>
          <legend>Name</legend>
          <input type="text" placeholder="first name" />
          <input type="text" placeholder="last name" />
        </fieldset>
        <fieldset>
          <legend>Details</legend>
          <input type="email" placeholder="email address" />
          <input type="text" placeholder="phone number (xxx-xxx-xxxx)" />
        </fieldset>
        <div class="submit">
          <a class="cta primary submit">Save</a>
          <a class="cta">Cancel</a>
        </div>
      </form>          
    </div>
  </div>
<!-- Javascript -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/strings/assets/js/app.js"></script>

<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

      strings.ui.messages("success","Welcome to Strings!","It seems that you're new here, need any <a href='#'>help</a>?");
    });
</script>
</body>
</html>
