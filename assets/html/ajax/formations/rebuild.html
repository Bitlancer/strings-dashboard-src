<div id="rebuild-formation">
  <form>
    <fieldset class="info">
      <p>This will rebuild each of the instances within this formation. All application and user data will be lost. We <span class="highlight">highly recommend</span> you run a full backup before proceeding.</p>
    </fieldset>
    <fieldset>
      <legend>Type formation name to confirm</legend>
      <input type="text" placeholder="formation name" />
    </fieldset>
    <div class="submit">
      <a class="cta primary submit">Confirm</a>
      <a class="cta">Cancel</a>
    </div>
  </form>          
</div>
