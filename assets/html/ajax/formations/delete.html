<div id="delete-formation">
  <form>
    <fieldset class="info">
      <p>You are about to delete all of the instances within this Formation. We <span class="highlight">highly recommend</span> you run a full backup of each instance before deleting this formation.</p>
    </fieldset>
    <fieldset>
      <legend>Type formation name to confirm</legend>
      <input type="text" placeholder="formation name" />
    </fieldset>
    <div class="submit">
      <a class="cta cancel submit">Delete formation</a>
      <a class="cta">Cancel</a>
    </div>
  </form>          
</div>
